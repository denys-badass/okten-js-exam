<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-md">
    <span id="user-id-hash"></span>
    <h1 class="user-title" id="user-title"></h1>
    <div class="user-details-wrapper">
        <div class="address" id="address">
            <h3>Address</h3>
        </div>
        <div class="company" id="company">
            <h3>Company</h3>
        </div>
        <div class="contacts" id="contacts">
            <h3>Contacts</h3>
        </div>
    </div>
    <div class="accordion accordion-flush" id="accordionFlush">
        <div class="accordion-item">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse" aria-controls="flush-collapse">
                Post of current user
            </button>
            <div id="flush-collapse" class="accordion-collapse collapse" data-bs-parent="#accordionFlush">
                <div class="accordion-body" id="accordion-body"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/userDetails.js"></script>
</body>
</html>
