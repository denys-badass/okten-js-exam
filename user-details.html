<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-md">
    <span id="user-id-hash"></span>
    <h1 class="user-title" id="user-title"></h1>
    <div class="user-details-wrapper">
        <div class="address" id="address">
            <h3 id="address-title"></h3>
        </div>
        <div class="company" id="company">
            <h3 id="company-title"></h3>
        </div>
        <div class="contacts" id="contacts">
            <h3 id="contacts-title"></h3>
        </div>
    </div>
    <div class="collapse">
        <div class="btn-wrapper" id="btn-wrapper"></div>
        <div class="posts" id="posts"></div>
    </div>
</div>
<script src="js/userDetails.js"></script>
</body>
</html>
